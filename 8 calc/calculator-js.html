<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8"> </head>

<body>
    <form action="" method="" class="calc_form" id="calc_form"> Число 1
        <br>
        <input type="text" name="num1" class="num1" id="num1" autofocus>
        <br>Операция
        <br>
        <select id="operators" class="operators">
            <option class="operator" value="+">+
                <option class="operator" value="-">-
                    <option class="operator" value="*">*
                        <option class="operator" value="/">/
                            <option class="operator" value="^">^
                                <option class="operator" value="%">% </select>
        <br>Число 2
        <br>
        <input type="text" name="num2" class="num2" id="num2">
        <br>Результат
        <br>
        <input type="text" name="result" class="result" id="result">
        <br>
        <input type="button" value="OK" onclick="{calculate()}" class="calc_btn" id="calc_btn"> </form>
</body>
<!--<script src="scripts/jquery-3.2.1.min.js"></script>-->
<script src="scripts/calculator.js"></script>

</html>
