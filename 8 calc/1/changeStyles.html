<html>

<head>
    <title></title>

    <style>
        .bold {
            font-weight: bold;
        }
        
        .italic {
            font-style: italic;
        }
        
        .underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <form id="editor">
        <br>
        <textarea class="editorContent"></textarea>

        <input type="button" value="OK" class="okBtn">

        <button class="btn italic">I</button>
        <button class="btn underline">U</button>
        <br>
        <div class="content"></div>
    </form>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="changeStyles.js"></script>
